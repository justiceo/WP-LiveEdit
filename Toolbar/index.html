<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LE Toolbar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    
    <!-- app files -->
    <script src="app.js"></script>
    <script src="revisions.js"></script>
    <script src="help.js"></script>
    <script src="settings.js"></script>
    
    
    <!-- medium editor -->    
    <link rel="stylesheet" href="editor/dist/css/medium-editor.min.css">
    <link rel="stylesheet" href="editor/dist/css/themes/default.min.css" id="medium-editor-theme">
    <link rel="stylesheet" href="editor/extensions/insert-plugin/dist/css/medium-editor-insert-plugin-frontend.min.css">
    <link rel="stylesheet" href="editor/extensions/insert-plugin/dist/css/medium-editor-insert-plugin.min.css">
</head>
<body ng-app="le">
    <div>
        <post-revisions></post-revisions>
        
    </div>
    <ul id="le_toolbar" class="toolbar" ng-controller="ToolbarCtrl as $ctrl">
        <li ng-repeat="button in $ctrl.visible_buttons" 
			data-id="button.id" 
			uib-tooltip="{{ button.title }}"
			tooltip-placement="top"
			tooltip-class="le-tooltip"
			tooltip-popup-delay="800"
			tooltip-popup-close-delay="100"
			>
            <a href="#" ng-click="button.handler()"><i ng-class="[button.icon, button.id]"></i></a>
        </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="editor/dist/js/medium-editor.js"></script>
    <script src="editor/extensions/insert-plugin/bower_components/handlebars/handlebars.runtime.min.js"></script>
    <script src="editor/extensions/insert-plugin/bower_components/jquery-sortable/source/js/jquery-sortable-min.js"></script>
    <script src="editor/extensions/insert-plugin/bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="editor/extensions/insert-plugin/bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="editor/extensions/insert-plugin/bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script src="editor/extensions/insert-plugin/dist/js/medium-editor-insert-plugin.min.js"></script>
    <script src="editor/extensions/insert-plugin/dist/js/medium-editor-insert-plugin.js"></script>
    <script src="editor/extensions/autolist/dist/autolist.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
